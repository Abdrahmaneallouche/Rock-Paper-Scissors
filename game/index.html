<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="style/rps.css">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <!--font-->
<!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--font awesome-->  
  <link rel="icon" href="image/rock-paper-scissors.png">
  <title>rock paper scissors</title> 
</head>
<body>
  <section class="max-w-5xl mx-auto  ">
    <h1 class="text-black my-3 md:my-6 lg:my-6 text-xl md:text-3xl lg:text-4xl text-center ">Chose Wisely </h1>

    <div class=" grid grid-cols-6 md:grid-cols-3 lg:grid-cols-3 md:gap-10 lg:gap-10 items-center  md::mt-5 lg:mt-5 px-2">
    
      <div class="text-center  col-start-2 col-span-2  md:col-span-1 lg:col-span-1" > 
        <button class="w-4/6   p-1 lg:p-6 mx-auto   sm:rounded-lg  md:rounded-3xl lg:rounded-3xl chose hover:scale-110 transition-all" data-choice="rock"><img src="image/rocks.png" class="  md:p-5 md:w-4/5  lg:p-5 lg:w-4/5 mx-auto "  alt=""></button>
        <span class="text-black text-xs md:text-2xl lg:text-3xl block  mt-2 md:mt-3.5 lg:mt-3.5 hover:scale-125 transition-all "> Rock</span>
      </div>
     
      <div class="text-center col-span-2 md:col-span-1  lg:col-span-1 " > 
        <button class="   w-4/6  p-1  lg:p-6 mx-auto  sm:rounded-lg  md:rounded-3xl lg:rounded-3xl chose hover:scale-110 transition-all" data-choice="paper"><img src="image/smile.png" class="   md:p-5 md:w-4/5  lg:p-5 lg:w-4/5 mx-auto"  alt=""></button>
        <span class="text-black text-xs md:text-2xl lg:text-3xl block mt-2 md:mt-3.5 lg:mt-3.5 hover:scale-125 transition-all"> Paper</span>
      </div>
      
      <div class="text-center col-start-3 mt-4 lg:mt-0 md:mt-0 col-span-2 md:col-span-1  lg:col-span-1" > 
        <button class="  w-4/6   p-1  lg:p-6 mx-auto  sm:rounded-lg  md:rounded-3xl lg:rounded-3xl chose hover:scale-110 transition-all" data-choice="scissors"><img src="image/scissors.png" class="  md:p-5 md:w-4/5  lg:p-5  mx-auto"  alt=""></button>
        <span class="text-black text-xs md:text-2xl lg:text-3xl block mt-2 md:mt-3.5 lg:mt-3.5 hover:scale-125 transition-all"> scissors</span>
      </div>
    </div>

<div class="scr fixed  bottom-20  md:bottom-4 lg:bottom-3  lg:left-0  w-full">
  <div class="relative bottom-0 chosen border-white border-2 mx-auto w-3/4 md:w-2/4 lg:w-1/3 h-28 md:h-40 lg:h-40 mt-5 md:mt-8 lg:mt-6 ">
  <span class="absolute -left-6 md:-left-12 lg:-left-12 top-1/2 -translate-y-1/2 outline outline-2 outline-black border-2 border-white bg-black text-white px-2 md:px-6 lg:px-8 py-1  md:py-2 lg:py-3 rounded-full text-xs md:text-xl lg:text-2xl">You</span>
  <div class="flex justify-between items-center absolute left-1/2 top-10 md:top-1/2 lg:top-1/2 -translate-x-1/2 -translate-y-1/2">
  <span class="user text-lg md:text-3xl lg:text-4xl mr-4">0</span>
  <span class="text-lg md:text-3xl lg:text-4xl">:</span>
  <span class="pc  text-lg md:text-3xl lg:text-4xl ml-4">0</span>
</div>

    <span class="result absolute w-full text-center   bottom-2 text-base md:text-2xl lg:text-3xl "> </span>
    <span class="absolute -right-5 md:-right-10 lg:-right-12 top-1/2 -translate-y-1/2 outline outline-2 outline-black border-2 border-white bg-black text-white px-2 md:px-6 lg:px-8 py-1  md:py-2 lg:py-3 rounded-full text-xs md:text-xl lg:text-2xl">PC</span>
  </div>
  <div class="mx-auto w-full md:w-1/2 lg:w-1/2 mt-2 md:mt-6 lg:mt-5 flex justify-center  items-center">
  <h1 class="text-black text-sm md:text-2xl lg:text-3xl mr-1 md:mr-5 lg:mr-5 hover:scale-105 transition-all">click to Restart :</h1>
  <button class="restart w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10 ml-2 bg-sky-500 rounded-full hover:scale-110 transition-all "><i class="fa-solid fa-arrow-rotate-right text-base md:text-xl lg:text-2xl text-white transition-all hover:rotate-[360deg] mt-1 duration-500"></i></button>
</div>
</div>
</section>
<div class="model  mx-auto text-center bg-black/70 fixed bottom-0 top-0 left-0 right-0 transition-all flex justify-center items-center ">
  <div id="inner-modal" class=" w-3/4 md:w-1/2 lg:w-1/2 mx-auto text-center items-center p-5 md:p-10 lg:p-20 border-4  border-white outline outline-4  rounded-3xl">
    <h1 class="resulta block w-full text-base md:text-4xl lg:text-5xl text-white"> </h1>
    <button  class="closeModal rounded-3xl mt-7 md:mt-10 lg:mt-10 text-sm md:text-xl lg:text-2xl py-1 px-3 md:px-6 md:py-2 lg:px-6 lg:py-2 hover:scale-125 transition-all outline outline-2  outline-white border-2 border-black bg-white"> play again</button>
  </div>
</div>

<button class="music rounded-full w-7 h-7 md:w-10 md:h-10 lg:w-12 lg:h-12 flex justify-center items-center text-xs md:text-base lg:text-lg fixed left-1 top-2 md:top-3 lg:top-5 md::left-5 lg:left-5"><i class="fa-solid fa-volume-high   text-white  transition-all"></i> </button>
<audio src="image/Palmtree Panic Slowed.mp3" loop id="play"></audio>
<script src="master.js"></script>
</body> 
</html>
